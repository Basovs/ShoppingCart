            function User(name, birthday) {
                function calcAge() {
                    let birthDate = new Date(birthday)
                    return new Date().getFullYear() - birthDate.getFullYear()
                }
                //Skapat upp publika egenskaper
                this.name = name
                this.birthday = birthday

                this.sayHi = function() {
                    return `Hello ${name}, age: ${calcAge()}`
                }

                //Konverterar metoden till public
                this.calcAge = function() {
                    let birthDate = new Date(birthday)
                    return new Date().getFullYear() - birthDate.getFullYear()
                }
            }
            //Skapa objekt att testa med
            const user1 = new User("Janis", "1989 10 02")
            const user2 = new User("Paula", "1993 10 22")

            console.log(user1.calcAge())
            console.log(user2.calcAge())
